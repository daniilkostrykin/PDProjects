<!DOCTYPE html>
<html>
  <head>
    <title>API Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .test-section {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ccc;
      }
      button {
        padding: 10px 15px;
        margin: 5px;
      }
      .result {
        margin-top: 10px;
        padding: 10px;
        background: #f5f5f5;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <h1>AutoPass API Test</h1>

    <div class="test-section">
      <h3>1. Test Registration</h3>
      <button onclick="testRegister()">Test Register</button>
      <div id="registerResult" class="result"></div>
    </div>

    <div class="test-section">
      <h3>2. Test Login</h3>
      <button onclick="testLogin()">Test Login</button>
      <div id="loginResult" class="result"></div>
    </div>

    <div class="test-section">
      <h3>3. Test Create Pass</h3>
      <button onclick="testCreatePass()">Test Create Pass</button>
      <div id="passResult" class="result"></div>
    </div>

    <div class="test-section">
      <h3>4. Test Create PSH Pass</h3>
      <button onclick="testCreatePSHPass()">Test Create PSH Pass</button>
      <div id="pshPassResult" class="result"></div>
    </div>

    <div class="test-section">
      <h3>5. Test Get Passes</h3>
      <button onclick="testGetPasses()">Test Get Passes</button>
      <div id="getPassesResult" class="result"></div>
    </div>

    <script>
      const API_BASE = "http://localhost:8080/api/v1";
      let authToken = null;

      async function testRegister() {
        const resultDiv = document.getElementById("registerResult");
        try {
          const response = await fetch(`${API_BASE}/auth/register`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email: "test@example.com",
              password: "password123",
            }),
          });

          const data = await response.json();
          resultDiv.innerHTML = `<strong>Status: ${
            response.status
          }</strong><br>${JSON.stringify(data, null, 2)}`;
          resultDiv.className = response.ok ? "result success" : "result error";
        } catch (error) {
          resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
          resultDiv.className = "result error";
        }
      }

      async function testLogin() {
        const resultDiv = document.getElementById("loginResult");
        try {
          const response = await fetch(`${API_BASE}/auth/login`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email: "admin@local",
              password: "admin",
            }),
          });

          const data = await response.json();
          if (response.ok && data.accessToken) {
            authToken = data.accessToken;
          }
          resultDiv.innerHTML = `<strong>Status: ${
            response.status
          }</strong><br>${JSON.stringify(data, null, 2)}`;
          resultDiv.className = response.ok ? "result success" : "result error";
        } catch (error) {
          resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
          resultDiv.className = "result error";
        }
      }

      async function testCreatePass() {
        const resultDiv = document.getElementById("passResult");
        try {
          const response = await fetch(`${API_BASE}/passes`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: authToken ? `Bearer ${authToken}` : "",
            },
            body: JSON.stringify({
              type: "CAR",
              fullName: "Test User",
              visitDate: "2024-01-15",
              reason: "Test visit",
              carBrand: "Toyota",
              carModel: "Camry",
              carPlate: "A123BC",
            }),
          });

          const data = await response.json();
          resultDiv.innerHTML = `<strong>Status: ${
            response.status
          }</strong><br>${JSON.stringify(data, null, 2)}`;
          resultDiv.className = response.ok ? "result success" : "result error";
        } catch (error) {
          resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
          resultDiv.className = "result error";
        }
      }

      async function testCreatePSHPass() {
        const resultDiv = document.getElementById("pshPassResult");
        try {
          const response = await fetch(`${API_BASE}/passes`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: authToken ? `Bearer ${authToken}` : "",
            },
            body: JSON.stringify({
              type: "PSH",
              fullName: "Test Pedestrian",
              visitDate: "2024-01-16",
              reason: "Walking visit",
            }),
          });

          const data = await response.json();
          resultDiv.innerHTML = `<strong>Status: ${
            response.status
          }</strong><br>${JSON.stringify(data, null, 2)}`;
          resultDiv.className = response.ok ? "result success" : "result error";
        } catch (error) {
          resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
          resultDiv.className = "result error";
        }
      }

      async function testGetPasses() {
        const resultDiv = document.getElementById("getPassesResult");
        try {
          const response = await fetch(
            `${API_BASE}/passes?status=pending&page=0&size=20`,
            {
              method: "GET",
              headers: {
                Authorization: authToken ? `Bearer ${authToken}` : "",
              },
            }
          );

          const data = await response.json();
          resultDiv.innerHTML = `<strong>Status: ${
            response.status
          }</strong><br>${JSON.stringify(data, null, 2)}`;
          resultDiv.className = response.ok ? "result success" : "result error";
        } catch (error) {
          resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
          resultDiv.className = "result error";
        }
      }
    </script>
  </body>
</html>
